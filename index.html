<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="rollDice()">
    <div class="container">
        <header>
            <h1>Yahtzee Roller</h1>
        </header>

        <main>
            <p>Press the "Roll Dice" button below!</p>
            <div class="dice-container">
                

                <div class="dice" id="dice1">
                    <!-- Dot positions -->
                    <div class="dot one"></div>
                    <div class="dot two"></div>
                    <div class="dot three"></div>
                    <div class="dot four"></div>
                    <div class="dot five"></div>
                    <div class="dot six"></div>
                    <div class="dot seven"></div>
                </div>
                
                <div class="dice" id="dice2">
                    <!-- Dot positions -->
                    <div class="dot one"></div>
                    <div class="dot two"></div>
                    <div class="dot three"></div>
                    <div class="dot four"></div>
                    <div class="dot five"></div>
                    <div class="dot six"></div>
                    <div class="dot seven"></div>
                </div>
                
                <div class="dice" id="dice3">
                    <!-- Dot positions -->
                    <div class="dot one"></div>
                    <div class="dot two"></div>
                    <div class="dot three"></div>
                    <div class="dot four"></div>
                    <div class="dot five"></div>
                    <div class="dot six"></div>
                    <div class="dot seven"></div>
                </div>
                
                <div class="dice" id="dice4">
                    <!-- Dot positions -->
                    <div class="dot one"></div>
                    <div class="dot two"></div>
                    <div class="dot three"></div>
                    <div class="dot four"></div>
                    <div class="dot five"></div>
                    <div class="dot six"></div>
                    <div class="dot seven"></div>
                </div>
                
                
            </div>
            <button onclick="rollAllDice()" class="roll-button" id="rollButton" autofocus>Roll All Dice</button>

        </main>

        <footer>
            <p> 2024 Dice Roller App</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
